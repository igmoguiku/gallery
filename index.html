    /* ===== 全体 ===== */
    body {
      margin: 0;

    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
      background: rgba(0, 0, 0, 0.6);
    }

    /* ===== プロフィール ===== */
    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin: 0 auto 20px;
      border: 2px solid white;
    }

    h1 {

      margin-bottom: 10px;
    }

      font-size: 15px;
      line-height: 1.8;

    }

.footer-links {
  text-align: center;
  margin-top: 40px;
  font-size: 14px;
  letter-spacing: 0.1em;
}

.footer-links a {
  color: #ccc;
  text-decoration: none;
}

.footer-links a:hover {
  color: #fff;
}

.footer-links span {
  color: #666;
  margin: 0 8px;
}

/* 受付状況 */
.status {
  font-weight: 500;
}

/* 受付中 */
.status.open {
  color: #9fd8b3;
}

/* 停止中（切り替え用） */
.status.closed {
  color: #d8a0a0;
}



    /* ===== SNS ===== */
    .sns {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .sns img {
      width: 40px;
      height: 40px;
    }

    /* ===== ギャラリー ===== */
    .gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* 常に2枚 */
      gap: 20px;
    }

    .art {
      width: 100%;
      cursor: pointer;
      user-select: none;
      -webkit-touch-callout: none;
      aspect-ratio: 1 / 1;
      object-fit: cover;
    }

    /* ===== 拡大表示 ===== */
    #modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    #modal-img {
      max-width: 90vw;
      max-height: 90vh;
      object-fit: contain;
      user-select: none;
      -webkit-touch-callout: none;
    }


/* 拡大時の中央ウォーターマーク（黒・まっすぐ） */
#modal::after {
  content: "@igmoguiku";   /* ←自分の名前/ID */
  position: absolute;
  inset: 0;

  display: flex;
  justify-content: center;
  align-items: center;

  font-size: 36px;
  font-weight: 600;
  letter-spacing: 0.1em;

  color: rgba(0, 0, 0, 0.15); /* ← うすい黒 */

  pointer-events: none;
}
@media (max-width: 600px) {
  #modal::after {
    font-size: 26px;
  }
}



    /* ===== スマホ調整 ===== */
